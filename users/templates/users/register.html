{% extends 'users/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Register</h1>
</div>




<div class="card-body">
    <form method="POST" class="was-validated">
        {% csrf_token %}

        <!-- {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {{form.errors.as_text}}
            
        </div>
        {% endif %} -->
        
        {% if form.errors %}
        <div class="alert alert-danger">
            {% for key, value in form.errors.items %}
                {{ value }}
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3 mt-3">
            <label for="id_username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="id_username" placeholder="Enter username" name="username" required>
            <!-- <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div> -->
        </div>
        
    
        {% load static %}
        
        <div class="mb-3">
            <label title="Password must be atleast 8 characters" for="id_password1" class="form-label">Password: &nbsp;<img src="{% static 'base/info.svg' %}" width="15" height="15"></label>
            <input type="password" class="form-control" id="id_password1" placeholder="Enter password" name="password1" required>
            <!-- <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div> -->
        </div>
        
        <div class="mb-3">
            <label for="id_password2" class="form-label">Password confirmation:</label>
            <input type="password" class="form-control" id="id_password2" placeholder="Enter password" name="password2" required>
            <!-- <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div> -->
        </div>
    
             
		<button class="btn btn-primary" type="submit">Register</button>
    </form>
    <br>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content%}
