{% extends 'users/main.html' %}
{% block content %}
{% load crispy_forms_tags %}   
<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="button" type="submit">Register</button>
	</form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content%}
