{% extends 'users/main.html' %}
{% block content %}
 

<div class="header-bar">
    <h1>Forgot Password? </h1>
</div>


<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-10 offset-md-1">
            <div class="form-group">
              <label class="small mb-1" for="id_email">Email</label>
                <input type="email" name="email"  class="form-control"
                       autocomplete="email" maxlength="254" required id="id_email"
                       placeholder="Enter email">
            </div>
            </div>
        </div>
        <div class="form-row">
          <div class="col-md-10 offset-md-1">
            <div class="form-group mt-0 mb-1">
                <button type="submit" class="btn btn-dark">Submit
                </button>
            </div>
            </div>
       </div>
    </form>
    
    <div class="card-footer text-center">
        <div class="small">
            <a href="{% url 'register' %}">Register a new account?</a><br><br>
            <a href="{% url 'login' %}">Back To Login</a><br>
        </div>
    </div>

</div>

{% endblock content%}
